<div class="card h-100" *ngFor="let product of products">
	<a href="#"><img class="card-img-top" src="https://aphoto.vn/wp-content/uploads/2018/02/anh-dep-chup-dien-thoai.jpg" alt=""></a>
		<div class="card-body">
			<h4 class="card-title">
				<a href="#">{{product.name}}</a>
			</h4>
			<h5>${{product.price}}</h5>
			<p class="card-text">{{product.desc}}</p>
      <p>{{product.status?'con hang':'het hang'}}</p>
		</div>
		<div class="card-footer">
			<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
		</div>
</div>
